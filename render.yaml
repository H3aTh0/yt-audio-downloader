services:
  - type: web
    name: yt-audio-downloader
    env: python
    buildCommand: |
      apt-get update && \
      apt-get install -y ffmpeg && \
      pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port 10000
    envVars:
      - key: YOUTUBE_API_KEY
        value: ${YOUTUBE_API_KEY}
      - key: ASSEMBLYAI_API_KEY
        value: ${ASSEMBLYAI_API_KEY}
